<h1 style="font-family: 'Georgia';font-size:50px;  font-weight: 900;color:rgb(7,161,238);margin-bottom: 20px;margin-left: 200px;">S'authentifier</h1>

<div class="col-md-12">

    <form
      *ngIf="!isLogin"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      style="margin-left: 0px; width: 800px;">
      <div class="form-group">
        <label for="username"  style="font-family: 'Georgia';font-size:20px;  font-weight: 700;color:rgb(7,161,238);margin-bottom: 5px;margin-left: 10px;">Pseudo</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
Vous devez saisir le pseudo        </div>
      </div>
      <div class="form-group">
        <label for="password"  style="font-family: 'Georgia';font-size:20px;  font-weight: 700;color:rgb(7,161,238);margin-bottom: 5px;margin-left: 10px;">mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Vous devez saisir votre mot de passe</div>
          <div *ngIf="password.errors.minlength">
Le mot de passe doit contenir au moins 6 lettres          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-danger" style="width: 800px;height: 40px;">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}

        </div>
      </div>
<a routerLink="/register" style="margin-left: 350px;"> Inscrivez-vous</a>
    </form>
    <div class="alert alert-success" *ngIf="isLogin">
      Logged in as {{ roles }}.
    </div>
  </div>
